<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PINKFLOYD56 Цветы в Оренбурге</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!---------------------------------------------------------------->
    <!-- HEADER -->
    <!---------------------------------------------------------------->
    <header class="header">
      <div class="header__overlay"></div>
      <div class="header__top top-header">
        <div class="top-header__container container">
          <div class="top-header__logo logo">
            <a href="/" class="logo__link">
              <img src="./img/logo.svg" alt="PinkFloyd56" class="logo__img" />
            </a>
          </div>
          <div class="top-header__nav nav">
            <nav class="nav__list">
              <a href="#" class="nav__item">Главная</a>
              <a href="#" class="nav__item">Каталог</a>
              <a href="#" class="nav__item">Корзина</a>
              <a href="#" class="nav__item">Контакты</a>
            </nav>
          </div>
          <div class="top-header__burger burger">
            <a href="#" class="burger__icon">
              <img src="./img/hamburger.svg" alt="Навигация" />
            </a>
          </div>
        </div>
      </div>
      <div class="header__hero hero-header">
        <div class="hero-header__container container">
          <div class="hero-header__title">
            <h1>Цветочный магазин</h1>
            <h2>PinkFloyd</h2>
            <h2>Доставка цветов</h2>
          </div>
          <div class="hero-header__action">
            <button class="btn">Заказать</button>
          </div>
        </div>
      </div>
    </header>

    <!---------------------------------------------------------------->
    <!-- CONTENT -->
    <!---------------------------------------------------------------->
    <section class="content">
      <div class="container"></div>
    </section>

    <!---------------------------------------------------------------->
    <!-- FOOTER -->
    <!---------------------------------------------------------------->
    <footer class="footer">
      <div class="container footer__container">
        <nav class="footer__nav nav-footer">
          <a href="#" class="nav-footer__item">Главная</a>
          <a href="#" class="nav-footer__item">Каталог</a>
          <a href="#" class="nav-footer__item">Корзина</a>
          <a href="#" class="nav-footer__item">Контакты</a>
        </nav>
        <div class="footer__copyright copyright-footer">
          <p>Copyright by <a href="/">www.pinkfloyd56.ru</a></p>
        </div>
      </div>
    </footer>

    <script src="./js/app.min.js"></script>
  </body>
</html>
